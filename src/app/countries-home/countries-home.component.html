<div class="countries-home-container min-h-screen w-full m-0 flex flex-col justify-center 
    items-center p-10 pl-28 pr-28 mobile:pl-10 mobile:pr-10 bg-VeryDarkBlueD"
    [class.bg-VeryDarkBlueD]="themeService.isDarkTheme"
    [class.bg-VeryLightGray]="!themeService.isDarkTheme">

    <div class="filters flex flex-row justify-between items-center 
        w-full mobile:flex-col mobile:items-start ">
        <div class="search mb-10 h-12 w-1/3 min-w-fit rounded-sm flex 
            mobile:w-full 
            flex-row item-center justify-start gap-5"
            [class.bg-DarkBlue]="themeService.isDarkTheme"
            [class.bg-White]="!themeService.isDarkTheme">
            <i onselectstart="return false" class="themeService.isDarkTheme-icon fas fa-search 
                flex justify-center items-center ml-5"
                [class.text-White]="themeService.isDarkTheme"
                [class.text-VeryDarkBlueL]="themeService.isDarkTheme">
            </i>
            <input type="text" [(ngModel)]="searchInput" placeholder="Search countries..." (input)="onSearch()"
                class="h-full w-full bg-transparent m-0 p-2 focus:outline-none"
                [class.text-White]="themeService.isDarkTheme"
                [class.text-VeryDarkBlueL]="themeService.isDarkTheme"
                >
        </div>
    
        <div class="h-12 min-w-fit rounded-sm overflow-hidden mb-4 "
            [class.bg-DarkBlue]="themeService.isDarkTheme"
            [class.bg-White]="!themeService.isDarkTheme">
            <select [(ngModel)]="selectedRegion" (ngModelChange)="Countriesbyregion()"
                [class.text-White]="themeService.isDarkTheme"
                [class.text-VeryDarkBlueL]="themeService.isDarkTheme"
                class="h-full bg-transparent p-2 focus:outline-none"
                >
                <option value="" class="h-full "
                [class.text-White]="themeService.isDarkTheme"
                [class.text-VeryDarkBlueL]="themeService.isDarkTheme"
                [class.bg-DarkBlue]="themeService.isDarkTheme"
                [class.bg-White]="!themeService.isDarkTheme">
                    All Regions
                </option>
                <option *ngFor="let region of regions" [value]="region"
                [class.text-White]="themeService.isDarkTheme"
                [class.text-VeryDarkBlueL]="themeService.isDarkTheme"
                [class.bg-DarkBlue]="themeService.isDarkTheme"
                [class.bg-White]="!themeService.isDarkTheme">
                    {{ region }}
                </option>
            </select>
        </div>
    
    </div>
    
    
    <div class="container w-full grid grid-cols-4 gap-10 items-stretch
        justify-center h-full mobile:grid-cols-1">
        <div *ngFor="let country of filteredCountries">
          <app-country-item [country]="country" 
          (click)="goToCountryDetails(country)" 
          class="flex items-center justify-center flex-col h-full">
            
          </app-country-item>
        </div>
      </div>

</div>
